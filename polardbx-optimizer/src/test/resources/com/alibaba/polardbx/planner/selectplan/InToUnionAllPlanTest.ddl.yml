  CREATE TABLE `test1` (
  `id` bigint NOT NULL,
  `user_id` bigint NOT NULL DEFAULT '0',
  `broker_id` int NOT NULL DEFAULT '0',
  `s_id` bigint DEFAULT '0',
  `biz_id` tinyint NOT NULL,
  `index_id` int NOT NULL DEFAULT '0',
  `instrument_id` bigint NOT NULL DEFAULT '0',
  `instrument_name` varchar(64) NOT NULL DEFAULT '',
  `margin_mode` tinyint NOT NULL DEFAULT '0',
  `coin_id` int NOT NULL DEFAULT '0',
  `type` int NOT NULL DEFAULT '0',
  `size` decimal(32, 16) NOT NULL DEFAULT '0.0000000000000000',
  `profit` decimal(32, 16) NOT NULL DEFAULT '0.0000000000000000',
  `price` decimal(32, 16) NOT NULL DEFAULT '0.0000000000000000',
  `amount` decimal(32, 16) NOT NULL DEFAULT '0.0000000000000000',
  `fee` decimal(32, 16) NOT NULL DEFAULT '0.0000000000000000',
  `fee_rate` decimal(16, 8) NOT NULL DEFAULT '0.00000000',
  `interest` decimal(32, 16) NOT NULL DEFAULT '0.0000000000000000',
  `trade_side` tinyint NOT NULL DEFAULT '0',
  `refer_id` bigint NOT NULL DEFAULT '0',
  `deal_time` timestamp(3) NULL DEFAULT NULL,
  `trade_id` bigint DEFAULT NULL,
  `tag` varchar(32) DEFAULT NULL,
  `target` int NOT NULL DEFAULT '0',
  `multiplier` decimal(16, 4) NOT NULL DEFAULT '0.0000',
  `contract_val` decimal(32, 16) NOT NULL DEFAULT '0.0000000000000000',
  `client_oid` varchar(64) DEFAULT '',
  `has_bonus` tinyint(1) NOT NULL DEFAULT '0',
  `partition_time` datetime(3) NOT NULL,
  `create_time` timestamp(3) NOT NULL DEFAULT CURRENT_TIMESTAMP(3),
  `modify_time` timestamp(3) NULL DEFAULT CURRENT_TIMESTAMP(3),
  `created_at` timestamp(3) NOT NULL DEFAULT CURRENT_TIMESTAMP(3),
  `modified_at` timestamp(3) NULL DEFAULT CURRENT_TIMESTAMP(3) ON UPDATE CURRENT_TIMESTAMP(3),
  PRIMARY KEY (`id`),
  KEY `idx_modified_at` (`modified_at`),
  KEY `indx2` (`user_id`, `broker_id`, `type`, `id`, `instrument_id`, `biz_id`, `refer_id`, `s_id`, `create_time`),
  KEY `idx_refer_id` (`user_id`, `refer_id`, `id`, `type`, `instrument_id`, `biz_id`, `s_id`, `create_time`)
  ) ENGINE = InnoDB
  PARTITION BY KEY(`user_id`)
  PARTITIONS 64
  SUBPARTITION BY RANGE(TO_DAYS(`partition_time`))
