## DISABLE_FAST_SQL_PARSER
create partition table t1(a int, b bigint, c int, index i1(b));
create partition table t2(a int, b bigint, c int, index i1(a));
create partition table t3(a int, b bigint, c int, index i1(a), primary key(a));

alter table t1 partitions 2 with tablegroup=tgi1 implicit, index i1 with tablegroup=tgi2 implicit;
alter table t2 partitions 2 with tablegroup=tgi1 implicit, index i1 with tablegroup=tgi3 implicit;
alter table t3 partitions 2 with tablegroup=tgi3 implicit, index i1 with tablegroup=tgi3 implicit;
