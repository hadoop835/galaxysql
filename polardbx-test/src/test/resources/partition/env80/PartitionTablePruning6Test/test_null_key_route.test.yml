`a` datetime DEFAULT NULL,
`b` datetime DEFAULT NULL
) ENGINE = InnoDB DEFAULT CHARSET = utf8mb4
PARTITION BY RANGE COLUMNS(`a`)
(
PARTITION p1 VALUES LESS THAN('0000-00-0000'),
PARTITION pmax VALUES LESS THAN(maxvalue)
);


